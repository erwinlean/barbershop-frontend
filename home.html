<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>

    <link rel="shortcut icon" href="./assets/Logos-Barber-Negro.jpg" type="image/x-icon">

    <script src="./scripts/home.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./style/home.css">
</head>
<body>

    <section class="w-full" style="background-color: #F2F3F5;">
        <header class="w-full flex justify-between items-center" style="background-color: #C83F2B; padding: 1rem; margin-bottom: 50px;">
            <div class="flex items-center">
                <img src="./assets/icon_white.png" alt="" style="max-height: 50px; border-radius: 30px; padding: 5px 15px;">
                <h1 class="text-4xl font-bold text-white">Tizziano Barbershop</h1>
            </div>
            <div>
                <button id="exit" class="logout">Salir</button>
            </div>
        </header>
        <div class="container mx-auto px-4 md:px-6 justify-center">
            <div class="grid gap-6 lg:gap-12">
                <!-- Actualización de Precios -->
                <div class="flex flex-col space-y-4">
                    <h2 class="text-2xl font-bold text-black">Actualizar precio</h2>
                    <input class="p-2 border border-[#BBBBBF] bg-white rounded-md" placeholder="Enter new price" type="number" />
                    <button style="background-color: #C83F2B; color: white;" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-destructive/90 focus:bg-destructive/90 h-10 px-4 py-2">
                        Cambiar de precio en la web
                    </button>
                    <table id="pricesTable" class="w-full caption-bottom text-sm bg-white">
                    </table>
                </div>
            </div>
            
    
                <!-- Detalles de Reservas -->
                <div class="flex flex-col space-y-4" style="min-height: 400px; margin-top: 50px;">
                    <h2 class="text-2xl font-bold text-black">Detalles de Reservas</h2>
                    <div class="w-full overflow-auto">
                        <table class="w-full caption-bottom text-sm bg-white" id="reservationsTable">
                            <!-- Encabezado de la Tabla -->
                            <thead class="[&amp;_tr]:border-b text-black">
                                <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                                    <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Nombre</th>
                                    <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Teléfono</th>
                                    <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Correo Electrónico</th>
                                    <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Día</th>
                                    <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Hora</th>
                                </tr>
                            </thead>
                            <!-- Cuerpo de la Tabla -->
                            <tbody class="[&amp;_tr:last-child]:border-0 text-black">
                                <div data-orientation="horizontal" role="none" class="shrink-0 bg-gray-100 h-[1px] w-full my-4"></div>
                            </tbody>
                        </table>
                    </div>
                    <button style="background-color: #C83F2B; color: white;" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-destructive/90 focus:bg-destructive/90 h-10 px-4 py-2">
                        Eliminar Reserva
                    </button>
                </div>
    
                <!-- Administrar Ganancias -->
                <div class="flex flex-col space-y-4" style="min-height: 400px;">
                    <h2 class="text-2xl font-bold text-black">Administrar Ganancias</h2>
        
                    <!-- Ingresos del día -->
                    <div>
                        <strong class="text-xl font-semibold text-black">Ingresos del día de hoy:</strong> <span id="ingresosDia">0</span>
                    </div>

                    <!-- Ingresos mensuales -->
                    <div>
                        <h3 class="text-xl font-semibold text-black">Ingresos por Mes</h3>
                        <table class="w-full mt-2">
                            <thead>
                                <tr>
                                    <th class="border p-2">Mes</th>
                                    <th class="border p-2">Ingresos</th>
                                </tr>
                            </thead>
                            <tbody id="tableMonthlyProfitsBody">
                                <!-- Aquí se insertarán las filas de ingresos mensuales -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Ingresos anuales -->
                    <div>
                        <h3 class="text-xl font-semibold text-black">Ingresos por Año</h3>
                        <table class="w-full mt-2">
                            <thead>
                                <tr>
                                    <th class="border p-2">Año</th>
                                    <th class="border p-2">Ingresos</th>
                                </tr>
                            </thead>
                            <tbody id="tableYearlyProfitsBody">
                                <!-- Aquí se insertarán las filas de ingresos anuales -->
                            </tbody>
                        </table>
                    </div>
        
                    <!-- Agregar nuevo ingreso -->
                    <div style="margin-top: 25px;">
                        <input class="p-2 border border-[#BBBBBF] bg-white rounded-md hover:border-primary/90 focus:ring focus:ring-primary/90" placeholder="Ingrese nuevos ingresos" type="number">
                        <button style="background-color: #C83F2B; color: white;" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-destructive/90 focus:bg-destructive/90 h-10 px-4 py-2">
                            Agregar Ingreso
                        </button>
                        <button style="background-color: #C83F2B; color: white;" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 focus:bg-primary/90 h-10 px-4 py-2">
                            Eliminar Último Ingreso
                        </button>
                    </div>
                </div>
            </section>
            </div>
        </div>
    </section>    
      
    <script src="./scripts/prices/pricesGet.js"></script>
    <script src="./scripts/prices/pricingUpdate.js"></script>
    <script src="./scripts/reservations/reservationsGet.js"></script>
    <script src="./scripts/reservations/reservationDelete.js"></script>
    <script src="./scripts/profits/profitsGet.js"></script>
    <script src="./scripts/profits/profitsPost.js"></script>
    <script src="./scripts/profits/profitsDelete.js"></script>
</body>
</html>
