<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Logos-Barber-Negro.jpg">
    <title>Tizziano Barbershop Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
      <img src="./assets/icon_white.png" alt="Barbershop Logo" height="200" width="200" class="rounded-full" style="aspect-ratio: 200 / 200; object-fit:none;"/>
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-md mt-8" data-v0-t="card">
        <div class="flex flex-col p-6 space-y-1">
          <h3 class="tracking-tight text-2xl font-bold text-center">Tizziano Barbershop</h3>
        </div>
        <div class="p-6">
          <div class="space-y-4">
            <div class="space-y-2">
              <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" style="color: black;     font-size: x-large;font-weight: 600;" for="username">Usuario</label>
              <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"  id="username" required=""/>
            </div>
            <br>
            <div class="space-y-2">
              <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" style="color: black;     font-size: x-large;font-weight: 600;" for="password">Contrase√±a</label>
              <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="password" required="" type="password"/>
            </div>
            <br><br>
            <button
              id="logInBtn"
              class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
              type="submit"
            >
              Entrar
            </button>
        </div>
        <br>
    </div>

    <script src="./scripts/login.js"></script>
</body>
</html>
